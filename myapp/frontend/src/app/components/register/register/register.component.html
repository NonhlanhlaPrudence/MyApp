<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container align-center">
	<div class="row">
		<div class="form-box">
        <h1>User <span>Registration</span></h1>
    	    <form role="form" id="contact-form"  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- name field -->
            <div class="form-group">
                <div id="nameError" class="alert" role="alert"></div>
                <label for="form-name-field" class="sr-only">Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" formControlName="name"  class="form-control" id="form-name-field" value="" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required"> Name is required</div>
                        </div>
                    </div>
                </div>
                <!--Surname-->
                <div class="form-group">
                    <div id="nameError" class="alert" role="alert"></div>
                    <label for="form-name-field" class="sr-only">Surname</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="text" formControlName="surname"  class="form-control" id="form-surname-field" value="" placeholder="surname" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
                            <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                                <div *ngIf="f.surname.errors.required"> Surname is required</div>
                            </div>
                        </div>
                    </div>
            <!-- email field -->
                <div class="form-group">
                <div id="emailError" class="alert" role="alert"></div>
                <label for="form-email-field" class="sr-only">Email</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input type="email"  formControlName="email" class="form-control" id="form-email-field" value="" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.pattern">Enter a valid email</div>
                        </div>
                    </div>
                </div>
            <!-- phone field -->
                <div class="form-group">
                <div id="phoneError" class="alert" role="alert"></div>
                <label for="form-phone-field" class="sr-only">Phone</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="fas fa-lock prefix grey-text"></span></div>
                        <input type="password"  formControlName="password" class="form-control" id="form-password-field" value="" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I agree to terms and condition.
                </label>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="/login" class="btn btn-link">LOGIN</a>
            </div>
    	    </form>   
		</div>
	</div>
</div>
